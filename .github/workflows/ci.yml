name: CI

on:
  push:
    branches:
      - master
      - main
      - "v*"
  pull_request:
    branches:
      - main
      - website-redesign

env:
  NODE_VERSION: 18
  FORCE_COLOR: 1

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - run: pnpm i --frozen-lockfile
      - run: pnpm run lint

  floating-dependencies:
    name: Floating Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - run: pnpm install --no-lockfile
      - run: pnpm run test

  test:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      PERCY_PARALLEL_NONCE: ${{ github.run_id }}-${{ github.run_number }}
      PERCY_PARALLEL_TOTAL: 1
      PERCY_TOKEN: e01f89bea06d5ccd1207a5cd2799645e4942ecd0d8da739502a206d0fc7392fc
      RUN_PERCY_TESTS: true


    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - run: pnpm i --frozen-lockfile
      - run: pnpm percy exec -- npm run test

  try-scenarios:
    name: "ember-try: ${{ matrix.ember-try-scenario }}"
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        ember-try-scenario:
          - 'ember-lts-3.20'
          - 'ember-lts-3.24'
          - 'ember-lts-3.28'
          - 'ember-release'
          - 'ember-default-with-jquery'
          - 'ember-classic'
          - 'embroider-safe'
          - 'embroider-optimized'
          - 'no-deprecations'

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: pnpm i --frozen-lockfile
      - name: test
        run: pnpm ember try:one ${{ matrix.ember-try-scenario }} --skip-cleanup

  allow-fail-try-scenarios:
    name: ${{ matrix.try-scenario }} - Allowed to fail
    runs-on: ubuntu-latest
    needs: 'test'
    timeout-minutes: 10

    permissions:
      pull-requests: write

    strategy:
      fail-fast: false
      matrix:
        try-scenario:
          - ember-beta
          - ember-canary
          - ember-release-no-deprecations

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: pnpm i --frozen-lockfile
      - name: Run Tests
        id: tests
        run: pnpm ember try:one ${{ matrix.try-scenario }} --skip-cleanup
        continue-on-error: true
      - uses: mainmatter/continue-on-error-comment@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          outcome: ${{ steps.tests.outcome }}
          test-id: ${{ matrix.try-scenario }}
